<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Show indirizzo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="h3">Indirizzo</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Via</th>
					<th>Civico</th>
					<th>CAP</th>
					<th>Localita</th>
					<th>Nome del comune</th>
					<th>Nome della provincia</th>
					<th>Sigla della provincia</th>
					<th>
			<tbody>
				<tr th:each="indirizzo:${indirizzo}">
					<td th:text="${indirizzo.via}">
					<td th:text="${indirizzo.civico}">
					<td th:text="${indirizzo.cap}">
					<td th:text="${indirizzo.localita}">
					<td th:text="${indirizzo.comune.nome}">
					<td th:text="${indirizzo.comune.provincia.nome}">
					<td th:text="${indirizzo.comune.provincia.sigla}   ">
				<!-- <td><a class="btn btn-warning" th:href="@{/apiclientehtml/updateindirizzo/{indirizzo}(indirizzo=${indirizzo})}">Modifica</a>-->		
				</tr>
			</tbody>	
		</table>
	</div>	
		
		 	<h1>Modifica indirizzo</h1>
			<form th:object="${indirizzo}" method="get" th:action="@{/clientecontrollerhtml/updateindirizzo/{indirizzoId}(indirizzoId=${indirizzo.id})}">
				Via
				<input th:field="*{via}">
				<br>Civico
				<input th:field="*{civico}">
				<br>CAP
				<input th:field="*{cap}">
				<br>Localita
				<input th:field="*{localita}">
				<br>Nome comune	
				<input th:field="*{comune.nome}">
				<br>nome provincia	
				<input th:field="*{comune.provincia.nome}">
				<br>Sigla Provincia
				<input th:field="*{comune.provincia.sigla}">
				<input type="submit" value="modifica"> 
			</form>
		


</body>
</html>
